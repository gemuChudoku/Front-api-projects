name: Deploy React App to Azure Static Web Apps

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      VITE_USERS_API_URL: ${{ secrets.VITE_USERS_API_URL }}
      VITE_PRODUCTS_API_URL: ${{ secrets.VITE_PRODUCTS_API_URL }}
      VITE_SALES_API_URL: ${{ secrets.VITE_SALES_API_URL }}
      VITE_REFUNDS_API_URL: ${{ secrets.VITE_REFUNDS_API_URL }}
      VITE_PRODUCTION: 'true'
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies with clean approach
        run: |
          # Enfoque completamente limpio
          npm config set scripts-prepend-node-path true
          npm install --scripts-prepend-node-path
          
      - name: Build using direct node execution
        run: |
          # Ejecutar vite directamente con node
          node node_modules/vite/bin/vite.js build
          
      - name: Verify build
        run: |
          echo "âœ… Build completado - Archivos en dist/:"
          ls -la dist/
          echo "=== Estructura ==="
          find dist/ -type f | head -10
          
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./"
          output_location: "dist"
          skip_app_build: true