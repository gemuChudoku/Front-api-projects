name: Deploy React App to Azure Static Web Apps

on:
  push:
    branches: [ "main" ]

env:
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
  NODE_VERSION: '18.x'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build React app
        run: npm run build
        env:
          VITE_USERS_API_URL: ${{ secrets.VITE_USERS_API_URL }}
          VITE_PRODUCTS_API_URL: ${{ secrets.VITE_PRODUCTS_API_URL }}
          VITE_SALES_API_URL: ${{ secrets.VITE_SALES_API_URL }}
          VITE_REFUNDS_API_URL: ${{ secrets.VITE_REFUNDS_API_URL }}
          VITE_PRODUCTION: 'true'
          
      - name: Verify build files
        run: |
          echo "=== Verificando archivos en dist/ ==="
          ls -la dist/
          echo "=== Archivos HTML/JS/CSS ==="
          find dist/ -name "*.html" -o -name "*.js" -o -name "*.css"
          
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./"
          output_location: "dist"
          skip_app_build: true

  close_pull_request:
    runs-on: ubuntu-latest
    name: Close Pull Request
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"